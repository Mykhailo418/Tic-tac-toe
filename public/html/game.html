<div class="modal fade show" id="gameWrapper" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Game</h5>
        <button type="button" class="close" data-closegame aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	    <h3 id="turnTitle"></h3>
		<table>
			<tr>
				<td data-number="1"></td>
				<td data-number="2"></td>
				<td data-number="3"></td>
			</tr>
			<tr>
				<td data-number="4"></td>
				<td data-number="5"></td>
				<td data-number="6"></td>
			</tr>
			<tr>
				<td data-number="7"></td>
				<td data-number="8"></td>
				<td data-number="9"></td>
			</tr>
		</table>
      </div>
    </div>
  </div>
</div>
